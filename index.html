    <h1>Weather App</h1>

    <div class="weatherApp">
      <header>
        <form class="searchForm" id="searchForm">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="searchFormInput"
            id="searchFormInput"
          />
          <input type="submit" value="Search" class="searchButton" />
        </form>
      </header>

      <main>
        <div class="currentWeather">
          <div>
            <h2 class="currentCity" id="currentCity">Johannesburg</h2>
            <br />
            <p class="currentDetails">
              <span id="currentDate"> </span>,
              <span id="weatherCondition"> </span>
              <br />
              <br />
              Humidity:
              <strong id="humidityValue"></strong>
              , Wind:
              <strong id="windValue"></strong>
            </p>

            <div class="currentTemperature" id="currentTemperature">
              <div id="icon"></div>

              <div class="currentTemperatureValue" id="currentTemperatureValue">
                24
              </div>
